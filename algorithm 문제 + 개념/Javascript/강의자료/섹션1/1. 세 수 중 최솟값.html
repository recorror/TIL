<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c){
        let answer = a;
        if (a>b){
          if (b>c){
            answer = c
          }
          answer = b
        } 
        else if (a > c) {
          answer = c
        }
        return answer;
      }
      console.log(solution(2, 5, 1));
    </script>
  </body>
</html>
